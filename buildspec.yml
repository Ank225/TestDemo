version: 0.2

phases:
  install:
    commands:
        - echo Installing source NPM dependencies...
        - apt-get update -y
        - apt-get install -y zipalign
  build:
    commands:
      - cd app/build/outputs/apk/release
      - ls
      - zipalign -v -p 4 app-release-unsigned.apk my-app-unsigned-aligned.apk
